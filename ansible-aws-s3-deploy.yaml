---
- name: Create S3 bucket using Ansible
  hosts: localhost
  connection: local
  gather_facts: false

  vars:
    default_bucket_prefix: "yaswanth-demo-s3-bucket"

  tasks:
    - name: ğŸ§® Generate random suffix (only once)
      set_fact:
        generated_suffix: "{{ 99999 | random }}"

    - name: ğŸ·ï¸ Set final bucket name (use CLI input if provided)
      set_fact:
        bucket_name_final: "{{ bucket_name | default(default_bucket_prefix ~ '-' ~ generated_suffix) }}"

    - name: ğŸ“¦ Create S3 bucket
      amazon.aws.s3_bucket:
        name: "{{ bucket_name_final }}"
        state: present
        region: ap-south-1

    - name: ğŸ–¨ï¸ Show created bucket name
      debug:
        msg: "âœ… Created bucket name is: {{ bucket_name_final }}"
