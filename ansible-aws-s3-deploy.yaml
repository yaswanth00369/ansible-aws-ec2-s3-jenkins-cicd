---
- name: Create S3 bucket using Ansible
  hosts: localhost
  connection: local
  gather_facts: no

  vars:
    generated_suffix: "{{ 99999 | random }}"
    bucket_name: "{{ bucket_name | default('yaswanth-demo-s3-bucket-' ~ generated_suffix) }}"

  tasks:
    - name: ğŸ“¦ Create S3 bucket
      amazon.aws.s3_bucket:
        name: "{{ bucket_name }}"
        state: present
        region: ap-south-1

    - name: ğŸ–¨ï¸ Show created bucket name
      debug:
        msg: "âœ… Created bucket name is: {{ bucket_name }}"
